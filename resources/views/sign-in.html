<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In - Job Portal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Use absolute path to public assets so browser can resolve regardless of view file location -->
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h2 class="mb-4">Sign In to Your Account</h2>

        <!-- ðŸ”¹ Added id="signinForm" so JS can grab it -->
        <form id="signinForm" class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <p id="signinMessage" class="mt-3"></p>

        <p>Don't have an account? <a href="/index.php/create-account">Create one here.</a></p>
        <p>Create an Organization account <a href="/index.php/org-create-account">here.</a></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/sign-in.js"></script>
</body>
</html>
