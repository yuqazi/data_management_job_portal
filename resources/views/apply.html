<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Website Title -->
    <title>Job Portal</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Use absolute path to public assets so browser can resolve regardless of view file location -->
    <link rel="stylesheet" href="/public/css/styles.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex flex-row align-items-center" style="overflow-x:auto;">
            <a class="navbar-brand me-3" href="/index">Job Portal</a>
            <ul class="navbar-nav d-flex flex-row align-items-center gap-3 mb-0 mx-2" style="white-space:nowrap;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.php/index">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.php/profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Job Posting Info -->
    <div class="container mt-5">
        <form id="applyForm" enctype="multipart/form-data">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title" id="jobTitle">(Job Title)</h5>
                    <p class="card-text" id="jobDescription">(Job Description)</p>
                </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Job Details</h5>
                    <p class="card-text"><strong>Location:</strong> <span id="jobLocation">(Job Location)</span></p>
                    <p class="card-text"><strong>Type:</strong> <span id="jobType">(Full-time/Part-time/Contract)</span>
                    </p>
                    <p class="card-text"><strong>Salary:</strong> <span id="jobSalary">(Salary Range)</span></p>
                </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Resume Upload</h5>
                    <input class="form-control" type="file" id="resumeFile" name="resumeFile" required>
                    <br>
                    <h5 class="card-title">Cover Letter Upload</h5>
                    <input class="form-control" type="file" id="coverLetterFile" name="coverLetterFile" required>
                </div>
            </div>

            <!-- Job Questions -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Job Questions</h5>
                </div>
                <div class="list-group list-group-flush overflow-auto p-3" id="questionsContainer"
                    style="max-height: 300px;">
                    <!-- Questions will be dynamically added here -->
                </div>
            </div>

            <div class="mt-2 text-decoration-none">
                <button type="submit" class="btn btn-success rounded-pill">Apply</button>
                <a href="/index.php/index" class="text-decoration-none">
                    <button type="button" class="btn btn-danger rounded-pill">Cancel</button>
                </a>
            </div>
        </form>
    </div>


    <!-- Javascript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/apply.js"></script>
</body>

</html>
