<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Website Title -->
    <title>Job Portal</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Use absolute path to public assets so browser can resolve regardless of view file location -->
    <link rel="stylesheet" href="/public/css/styles.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex flex-row align-items-center" style="overflow-x:auto;">
            <a class="navbar-brand me-3" href="/index">Job Portal</a>
            <ul class="navbar-nav d-flex flex-row align-items-center gap-3 mb-0 mx-2" style="white-space:nowrap;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.php/index">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.php/profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Create Job Content -->
    <div class="container mt-5">
        <form id="createJobForm" class="card my-2">
            <div class="card-body">
                <h5 class="card-title">Create a New Job Posting</h5>
                <div id="formMessage"></div>
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="title" required>
                </div>
                <label for="jobType">Job type</label>
                <div class="mb-3" id="jobType">
                    <input type="checkbox" class="form-check-input" id="fullTime" name="jobType" value="Full-time">
                    <label class="form-check-label" for="fullTime">Full-time</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="partTime" name="jobType" value="Part-time">
                    <label class="form-check-label" for="partTime">Part-time</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="remote" name="jobType" value="Remote">
                    <label class="form-check-label" for="remote">Remote</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="contract" name="jobType" value="Internship/Co-Op">
                    <label class="form-check-label" for="contract">Internship/Co-Op</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="volunteer" name="jobType" value="Volunteer">
                    <label class="form-check-label" for="volunteer">Volunteer</label>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Job Description</label>
                    <textarea class="form-control" id="jobDescription" name="description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="jobLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="jobLocation" name="location" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" name="salary">
                </div>
                <div class="mb-3">
                    <label for="hours" class="form-label">Working Hours</label>
                    <input type="text" class="form-control" id="hours" name="hours" placeholder="e.g. 40 hours/week">
                </div>
                <div class="mb-3">
                    <label for="keywords" class="form-label">Keywords</label>
                    <input type="text" class="form-control" id="keywords" placeholder="e.g. Python, Remote, Full-time">
                </div>
                <button type="submit" class="btn btn-success rounded-pill">Post Job</button>
                <a href="/index.php/company-profile" class="text-decoration-none">
                    <button type="button" class="btn btn-danger rounded-pill">Cancel</button>
                </a>
            </div>
        </form>
    </div>


    <!-- Javascript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/create_job.js"></script>
</body>

</html>
