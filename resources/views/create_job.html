<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Website Title -->
    <title>Job Portal</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Use absolute path to public assets so browser can resolve regardless of view file location -->
    <link rel="stylesheet" href="/public/css/styles.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex flex-row align-items-center" style="overflow-x:auto;">
            <a class="navbar-brand me-3" href="/index">Job Portal</a>
            <ul class="navbar-nav d-flex flex-row align-items-center gap-3 mb-0 mx-2" style="white-space:nowrap;">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Create Job Content -->
    <div class="container mt-5">
        <form id="createJobForm" class="card my-2">
            <div class="card-body">
                <h5 class="card-title">Create a New Job Posting</h5>
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" required>
                </div>
                <label for="jobType">Job type</label>
                <div class="mb-3" id="jobType">
                    <input type="checkbox" class="form-check-input" id="fullTime">
                    <label class="form-check-label" for="fullTime">Full-time</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="partTime">
                    <label class="form-check-label" for="partTime">Part-time</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="remote">
                    <label class="form-check-label" for="partTime">Remote</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="contract">
                    <label class="form-check-label" for="contract">Internship/Co-Op</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="volunteer">
                    <label class="form-check-label" for="partTime">Volunteer</label>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Job Description</label>
                    <textarea class="form-control" id="jobDescription" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="jobLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="jobLocation" required>
                </div>
                <div class="mb-3">
                    <label for="keywords" class="form-label">Keywords</label>
                    <input type="text" class="form-control" id="keywords" placeholder="e.g. Python, Remote, Full-time" required>
                </div>
            </div>
        </form>
        <div class="mt-2 text-decoration-none">
            <a href="/company_profile.html" class="text-decoration-none">
                <button class="btn btn-success rounded-pill">Post Job</button>
            </a>

            <a href="/company_profile.html" class="text-decoration-none">
                <button class="btn btn-danger rounded-pill">Cancel</button>
            </a>
        </div>
    </div>


    <!-- Javascript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="create_job.js"></script>
</body>

</html>
