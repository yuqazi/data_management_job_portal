<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Website Title -->
    <title>Job Portal</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Use absolute path to public assets so browser can resolve regardless of view file location -->
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <!-- Create Account Form -->
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h2 class="mb-4">Create a New Account</h2>
        <form class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Organization Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter organization name" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phoneInput" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password"
                    required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPasswordInput"
                    placeholder="Confirm your password" required>
                <div id="passwordError" class="text-danger mt-1" style="display: none; font-size: 0.9em;">
                    Passwords do not match.
                </div>
            </div>
            <div class="mb-3">
                <label for="aboutInput">Address</label>
                <input type="text" class="form-control" id="aboutInput" placeholder="Enter your address">
            </div>
            <a href="/index.php/sign-in" class="text-decoration-none">
                <button type="submit" class="btn btn-primary w-100">
                    Create Account
                </button>
            </a>
        </form>
        <p class="mt-3">Already have an account? <a href="/index.php/sign-in">Sign in here.</a></p>
    </div>

    <!-- Javascript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/orgCreate-account.js"></script>
</body>

</html>
